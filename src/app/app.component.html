<!-- NG-ZORRO -->
<nz-layout class="layout">
  <nz-header class="layout-header" style="height:25%;">
    <app-line-chart #lineChart></app-line-chart>
    <div class="gutter-example">
        <div nz-row nzGutter="24">
            <div nz-col class="gutter-row" nzSpan="3">
              <div class="gutter-box"><nz-tag nzMode="checkable" [(nzChecked)]="types._0">三十特码</nz-tag></div>
            </div>
            <div nz-col class="gutter-row" nzSpan="3">
              <div class="gutter-box"><nz-tag nzMode="checkable" [(nzChecked)]="types._1">六尾中特</nz-tag></div>
            </div>
            <div nz-col class="gutter-row" nzSpan="3">
              <div class="gutter-box"><nz-tag nzMode="checkable" [(nzChecked)]="types._2">高手两波</nz-tag></div>
            </div>
            <div nz-col class="gutter-row" nzSpan="3">
              <div class="gutter-box"><nz-tag nzMode="checkable" [(nzChecked)]="types._3">七肖中特</nz-tag></div>
            </div>
            <div nz-col class="gutter-row" nzSpan="3">
              <div class="gutter-box"><nz-tag nzMode="checkable" [(nzChecked)]="types._4">三头中特</nz-tag></div>
            </div>
            <div nz-col class="gutter-row" nzSpan="9">
              <div class="gutter-box"><button nz-button nzType="primary" (click)="loadOne()" [nzLoading]="isLoadingOne">Click me!</button></div>
            </div>
          </div>
    </div>
  </nz-header>
  <nz-content style="padding:0 50px;">
    <div style="background:#fff; padding: 24px; min-height: 280px;">
      <app-spiders-list #spider></app-spiders-list>
    </div>
  </nz-content>
  <nz-footer style="text-align: center;">All data ensure authenticity ©2019 By LLL</nz-footer>
</nz-layout>
